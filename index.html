<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dynamic Book Summarizer & Smart Notes</title>

    <link rel="stylesheet" href="static/style.css" />
</head>

<body>

    <div class="container">

        <h1>ðŸ“˜ Dynamic Book Summarizer & Smart Notes</h1>

        <div class="upload-box">
            <input type="file" id="fileInput" accept=".pdf,.docx" />
            <button onclick="uploadFile()">Process</button>
            <button onclick="clearOutput()" class="clear-btn">Clear</button>
        </div>

        <p id="status">Ready</p>

        <!-- Summary -->
        <div class="section">
            <h2>Summary</h2>
            <div id="summary" class="output"></div>
        </div>

        <!-- Notes -->
        <div class="section">
            <h2>Notes</h2>
            <div id="notes" class="output"></div>
        </div>

        <!-- Flashcards -->
        <div class="section">
            <h2>Flashcards</h2>
            <div id="flashcards" class="output"></div>
        </div>

        <!-- Questions -->
        <div class="section">
            <h2>Questions</h2>
            <div id="questions" class="output"></div>
        </div>

    </div>

    <script src="static/script.js"></script>
</body>
</html>
